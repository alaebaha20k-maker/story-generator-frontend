<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Generator Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .progress-container {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .status-message {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-weight: 500;
        }

        .result-container {
            display: none;
        }

        .result-box {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Georgia', serif;
            line-height: 1.8;
            color: #333;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #c00;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #060;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #060;
            display: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .card {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-secondary {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            color: #667eea;
            margin-left: 5px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 AI Story Generator Pro</h1>
            <p>Create professional stories powered by AI</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Story Configuration</h2>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="storyForm">
                <div class="grid">
                    <div class="form-group">
                        <label for="title">Story Title *</label>
                        <input type="text" id="title" required placeholder="Enter your story title">
                    </div>

                    <div class="form-group">
                        <label for="niche">Niche *</label>
                        <select id="niche" required>
                            <option value="">Select a niche</option>
                            <option value="Romance">Romance</option>
                            <option value="Horror">Horror</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Drama">Drama</option>
                            <option value="Comedy">Comedy</option>
                        </select>
                    </div>
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label for="tone">Tone *</label>
                        <select id="tone" required>
                            <option value="">Select a tone</option>
                            <option value="Dark">Dark</option>
                            <option value="Light-hearted">Light-hearted</option>
                            <option value="Serious">Serious</option>
                            <option value="Humorous">Humorous</option>
                            <option value="Suspenseful">Suspenseful</option>
                            <option value="Romantic">Romantic</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="targetLength">Target Length</label>
                        <select id="targetLength">
                            <option value="10000">Short (10,000 chars)</option>
                            <option value="30000">Medium (30,000 chars)</option>
                            <option value="60000" selected>Long (60,000 chars)</option>
                            <option value="70000">Very Long (70,000 chars)</option>
                            <option value="100000">Epic (100,000 chars)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="plot">Plot Summary *</label>
                    <textarea id="plot" required placeholder="Describe your story plot in detail..."></textarea>
                </div>

                <div class="form-group">
                    <label for="styleExample">Style Example * (minimum 500 characters)</label>
                    <textarea id="styleExample" required placeholder="Paste a writing sample that matches the style you want..." style="min-height: 150px;"></textarea>
                </div>

                <div class="form-group">
                    <label for="extraInstructions">Extra Instructions (optional)</label>
                    <textarea id="extraInstructions" placeholder="Any additional instructions or requirements..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="generateBtn">
                    Generate Story
                </button>
            </form>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="status-message" id="statusMessage">Initializing...</div>
            </div>
        </div>

        <div class="card result-container" id="resultContainer">
            <h2 style="margin-bottom: 20px; color: #333;">Generated Story</h2>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="charCount">0</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="wordCount">0</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="chunkCount">0</div>
                    <div class="stat-label">Parts</div>
                </div>
            </div>

            <div class="result-box" id="resultBox"></div>

            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="copyToClipboard()">📋 Copy to Clipboard</button>
                <button class="btn btn-secondary" onclick="downloadStory()">💾 Download as TXT</button>
                <button class="btn btn-primary" onclick="resetForm()">🔄 Generate New Story</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://story-generator-backend-bier.onrender.com';
        let generatedStory = '';

        document.getElementById('storyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await generateStory();
        });

        async function generateStory() {
            const title = document.getElementById('title').value;
            const niche = document.getElementById('niche').value;
            const tone = document.getElementById('tone').value;
            const plot = document.getElementById('plot').value;
            const styleExample = document.getElementById('styleExample').value;
            const extraInstructions = document.getElementById('extraInstructions').value;
            const targetLength = document.getElementById('targetLength').value;

            // Validation
            if (styleExample.length < 500) {
                showError('Style example must be at least 500 characters long');
                return;
            }

            // Hide previous results
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Show progress
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('generateBtn').innerHTML = '<span class="loading-spinner"></span> Generating...';

            try {
                updateProgress(10, 'Connecting to AI...');

                const response = await fetch(`${API_URL}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        niche,
                        tone,
                        plot,
                        styleExample,
                        extraInstructions,
                        targetLength: parseInt(targetLength)
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Generation failed');
                }

                updateProgress(50, 'AI is writing your story...');

                const data = await response.json();

                updateProgress(100, 'Complete!');

                if (data.success) {
                    generatedStory = data.script;
                    displayResult(data);
                    showSuccess('Story generated successfully!');
                } else {
                    throw new Error(data.error || 'Generation failed');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to generate story. Please try again.');
            } finally {
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('generateBtn').innerHTML = 'Generate Story';
            }
        }

        function displayResult(data) {
            document.getElementById('resultBox').textContent = data.script;
            document.getElementById('charCount').textContent = data.stats.totalChars.toLocaleString();
            document.getElementById('wordCount').textContent = data.stats.totalWords.toLocaleString();
            document.getElementById('chunkCount').textContent = data.stats.chunks;
            document.getElementById('resultContainer').style.display = 'block';
            
            // Scroll to results
            document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });
        }

        function updateProgress(percent, message) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressFill').textContent = percent + '%';
            document.getElementById('statusMessage').textContent = message;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '❌ ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '✅ ' + message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(generatedStory).then(() => {
                showSuccess('Story copied to clipboard!');
            }).catch(() => {
                showError('Failed to copy to clipboard');
            });
        }

        function downloadStory() {
            const title = document.getElementById('title').value || 'story';
            const blob = new Blob([generatedStory], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.txt`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            showSuccess('Story downloaded!');
        }

        function resetForm() {
            document.getElementById('storyForm').reset();
            document.getElementById('resultContainer').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
